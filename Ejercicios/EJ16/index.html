<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag & Drop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="seccion">
                <p class="parrafo" draggable="true" id="p-1">1. Primero</p>
                <p class="parrafo" draggable="true" id="p-2">2. Segundo</p>
                <p class="parrafo" draggable="true" id="p-3">3. Tercero</p>
                <p class="parrafo" draggable="true" id="p-4">4. Cuarto</p>
            </div>
            <div class="seccion">
                <p class="parrafo" draggable="true" id="p-5">5. Quinto</p>
                <p class="parrafo" draggable="true" id="p-6">6. Sexto</p>
                <p class="parrafo" draggable="true" id="p-7">7. Septimo</p>
                <p class="parrafo" draggable="true" id="p-8">8. Octavo</p>
            </div>
            <div class="seccion">
                <div class="dropzone">
                    <img src="papelera.jpg" alt="papelera" width="50px" height="auto" class="papelera">
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
